<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Churrascômetro</h1>
        <form>
            <input type="number" placeholder="Adultos" id="adultos" name="adultos">
            <input type="number" placeholder="Crianças" id="criancas" name="criancas">
            <input type="number" placeholder="Duração (em horas)" id="duracao" name="duracao">
            <input type="submit" velue="Calcular" onclick="calcularChurrascometro()">
        </form>
        <div id="resultado">

        </div>
    </div>
</body>
</html>
